StromgardeConquest=The Kingdom of Stromgarde is the successor kingdom of the first Arathorian Empire.<br>It survived the undead Scourging during the Third War, but the kingdom declined following the assassination of King Thoras Trollbane by his ambitious son Galen.<br>He was unable to hold onto the kingdom proper following a siege of Stromgarde by both the Syndicate and the Boulderfist Ogres.<br>Now for the first time since the Third War, the city of Stromgarde is united once again under singular rule.
AlteracConquest=The Kingdom of Alterac was a small human kingdom based in the Alterac Mountains.<br>During the Second War, its king Aiden Perenolde allied with the Orcish Horde against the Alliance of Lordaeron.<br>Following the Orcish Hordes defeat and the machinations of Deathwing under the disguise of Lord Daval Prestor, the kingdom was effectively ended and its capital city stood ruined, with the Crushridge Ogres ruling over it.<br>With the capture of the ruined city, it may finally begin to rebuild and raise again.
SilvermoonConquest=The Kingdom of Quel'Thalas was devasted during the Third War when Arthas Menethil led the Scourge to claim the mystical Sunwell.<br>With 90% of its population killed, many parts of the kingdom has been overun by the Scourge, Amani trolls and even there fallen brethren Wretched.<br>With the reclaimation of Silvermoon City from the Wretched, the city can once again be properly restored to its original splendor.
EastPlaguelandsVillageConquest=The villages of Lordaeron were ravaged during the Third War by the Scourge.<br>With every human slain and either raised into undeath or becoming vengeful ghosts, the once lively villages have stood ruined.<br>With the cleansing of the remaining ghosts, the people of Lordaeron may now finally be at peace. 
ShadowfangKeepConquest=During the onset of the Third War, the Gilean Archmage Arugal summoned the worgen to fight against the Scourge with the blessing of the king of Gilneas, Genn Greymane.<br>Although the Kirin Tor disapproved of Arugal, the worgen swiftly turned the tide against the Scourge but they became uncontrollable and ran rampant throughout Silverpine. Distraught and broken, Arugal accepted the worgen as his children and claimed Shadowfang Keep as his own.<br>With the elimination of the worgen in Silverpine, the nearby villages may now be at ease.
FenrisKeepConquest=Fenris Keep was an important base for the soldiers of Lordaeron, overseeing the lake that the capital city stood upon.<br>After the third war, the ambitious necromancer Thule Ravenclaw raised the Rot Hide Gnolls to undeath and claimed the keep for this own.<br>With the capture of the keep, the Rot Hide Gnolls will no longer be a threat to those who travel the roads of Silverpine.
StrahnbadConquest=The Syndicate is a criminal organisation led by the former nobles of the now fallen Kingdom of Alterac.<br>Following the fall of Alterac after the Second War, the exiled nobles of Alterac began stealing to stay alive.<br>Soon they banded together to become the powerful criminal group now known as the Syndicate and were led by the son of former king Aiden Perenolde of Alterac, Aliden.<br>They sought to reclaim their lost kingdom and its glory, but now with the capture of their headquarters in Alterac, they will fade into history with their dream unachieved.
ArathiCirclesConquest=The Circles of Binding are four stone circles in the Arathi Highlands used to bind elementals to the earth.<br>These bindings are on ley lines that flow through the planet, granting its controlers power.