SetupText=You will be able to configure some settings here, related to alliances or the initial setup.

ScourgeFirstRound=<body><h2><img src="Scourge_icon.png"/>Scourge<img src="Scourge_icon.png"/></h2><h3>Faction Mechanic: Army of the Dead</h3><br>The Scourge is made up of an evergrowing army, made up of the corpses of the enemies it slays.<br>There is a chance you will recieve random <b>basic combat</b> units for every 20 TUV up to 100 TUV you destroy each round.<p><h3>Unique Units</h3><br><h4>Basic units</h4><br>Each <b>basic combat</b> units apart from the <b>caster</b> unit costs -2 PU and have -1 attack and -1 defense to a minimum of 2/2.<br>Your <b>caster</b> units cost +5 PU, costs 1 PU each turn to maintain and produce a 1/1 <b>skeleton</b> unit per turn.</p><br><h4>Elites</h4><br><img src="Lich.png"/><b>Lich</b>: Has a stronger <b>magic</b> targeted attack and improved <b>curse</b>.<br><img src="Death_Knight.png"/><b>Death Knight</b>: Has <b>unholy smite</b> and produces 2 <b>skeletons</b> per turn. Many Scourge demi heroes and heroes are <b>death knights</b>.<br><img src="Frost_Wyrm.png"/><b>Frost Wyrm</b>: Has +1 attack. Requires <b>dragon eggs</b> to make.<br><h4>Heroes</h4><br><img src="Arthas_Menethil.png"/><b>Arthas Menethil</b>: Is a <b>Death Knight</b>. Has <b>unholy smite</b> and improved <b>leadership</b>.<br><img src="Kel'Thuzad_Cult_master.png"/><b>Kel'Thuzad</b>: Produces 1 <b>caster</b> unit per turn and has improved <b>curse</b>.</body>
ScourgeFirstRound2=<body><img src="Scourge.png"/><br><h2><img src="Scourge_icon.png"/>Scourge<img src="Scourge_icon.png"/></h2>The Scourge is a vast army of the undead serving the Lich King, the being formerly known as the orc shaman Ner'zhul. Created and initially under the control of the Burning Legion,<br>the Scourge's mission was to spread terror and destruction across the world in anticipation of the Legion's inevitable invasion. The Lich King was granted vast psychic powers and<br>necromantic magic, and under his will enthralled the countless races of Northrend unto his ever growing undead army with the plague of undeath.<br<br>Though Ner'zhul and his Undead Scourge were bound to the will of the Burning Legion, the Lich King constantly strove to free himself and gain vengeance upon the demons for dismembering<br>his body and damning him so completely. To this end he sought a champion to carry out his will and decided that Prince Arthas Menethil of Lordaeron would be the perfect choice.<br>Guiding the young prince to plunge his soul into darkness with the runesword Frostmourne, Arthas damned his kingdom to undeath. With his journeys end at the roof of the world, he<br>wore the Helm of Domination and merged with Ner'zhuls spirit to become the new Lich King. Now he sits still upon his Frozen Throne, dreaming of his conquest of the world of the living.<br><br>You control the forces of the Scourge, the endless horde of undead who rule over much of Lordaeron.<br>With mindless undead across all of Lordaeron, your forces are heavily concentrated in the Western and Eastern Plaguelands against the Scarlet Crusade.</body>

BurningLegionFirstRound=<body><h2><img src="BurningLegion_icon.png"/>Burning Legion<img src="BurningLegion_icon.png"/></h2><h3>Faction Mechanic:</h3><br><br><p><h3>Unique Units</h3><br><h4>Basic units</h4><br>All your <b>basic</b> units cost 2x PU and have +1 attack and +1 defense in Twisting Nether terrain. Your <b>caster</b> units have <b>unholy smite</b>.production blah</p><br><h4>Elites</h4><br><img src="Nathrezim.png"/><b>Nathrezim</b>: Is invisible and can only be killed by <b>magic</b> or <b>smite</b> targeted attacks. Can capture territories and can produce a <b>heavy infantry</b> unit. Demi hero<br>and hero <b>nathrezim</b> can summon Archimonde at their location. Many Legion demi heroes and heroes are <b>nathrezim</b>.<br><img src="Annihilan.png"/><b>Annihilan</b>: Can produce <b>fel orc grunts</b> units and has improved <b>leadership</b>.<br><img src="Man'Ari.png"/><b>Man'Ari</b>: Has <b>unholy smite</b> and produces a <b>dimensional portal</b> each turn.<br><img src="Ered'Ruin.png"/><b>Ered'Ruin</b>: Has 2 hit points and <b>charge</b>.<br><h4>Heroes</h4><br><img src="Detheroc.png"/><b>Detheroc</b>: Is a <b>Nathrezim</b>. Can place Othmar Garithos as a demi hero one time.<br><img src="Supreme_Lord_Kazzak.png"/><b>Supreme Lord Kazzak</b>: Progressively gets stronger as Legions invasion progresses.</body>
BurningLegionFirstRound2=<body><img src="BurningLegion.png"/><br><h2><img src="BurningLegion_icon.png"/>Burning Legion<img src="BurningLegion_icon.png"/></h2>The Burning Legion is a vast, innumerable army of demons that seek to destroy all life in the universe. Created and led by the fallen titan Sargeras

TwilightsHammerFirstRound=<body><h2><img src="TwilightsHammer_icon.png"/>Twilights Hammer<img src="TwilightsHammer_icon.png"/></h2><h3>Faction Mechanic: Hour of Twilight</h3><br>The minions of the Old Gods seek to bring about the prophesied End Time and free their void ridden masters from their ancient prisons.<br>World Threat Counter<p><h3>Unique Units</h3><br><h4>Basic units</h4><br>Your <b>mounted</b> and <b>siege</b> units costs +2 PU and can move across water. Your <b>light infantry</b> unit has -1 defense and <b>curse</b> and your <b>caster</b> unit have <b>unholy smite</b> and cost +1 PU. Your <b>flying</b><br>unit costs +4 PU, has +2 attack and +1 defense and costs 3 Dragon Eggs to produce. Your <b>tower</b> unit has 1 attack roll, costs -5 PU and can produce units like a <b>production</b> unit.</p><br><h4>Elites</h4><br><img src="Naga_Sea_Witch.png"/><b>Naga Sea Witch</b>: Can walk on water and has <b>curse</b>.<br><img src="Forgotten_One.png"/><b>Forgotten One</b>: Every territory with at least 1 <b>forgotten one</b> has a 50% chance to produce a <b>tower</b> unit and a 50% chance to produce a <b>heavy infantry</b> unit at the end of your turn.<br><h4>Heroes</h4><br><img src="Cho'Gall.png"/><b>Cho'Gall</b>: Has <b>unholy smite</b> and improved <b>curse</b>.<br><img src="Lord_Stormsong.png"/><b>Lord Stormsong</b>:</body>
TwilightsHammerFirstRound2=<body><img src="TwilightsHammer.png"/><br><h2><img src="TwilightsHammer_icon.png"/>Twilights Hammer<img src="TwilightsHammer_icon.png"/></h2></body>

DarkHordeFirstRound=<body><h2><img src="DarkHorde_icon..png"/>Dark Horde<img src="DarkHorde_icon..png"/></h2><h3>Faction Mechanic: Battle Frenzy</h3><br>The Dark Horde are remnants of the old savage Orcish Horde that invaded Azeroth during the First and Second Wars.<br>You gain PU for every 25 TUV you destroy, increasing at each interval.<p><h3>Unique Units</h3><br><h4>Basic units</h4><br>Your <b>light infantry</b> unit has +1 attack and -1 defense, your <b>mounted</b> unit has +1 attack, improved <b>charge</b> and costs +2 PU and your <b>caster</b> unit has <b>unholy smite</b>. Your <b>air</b> unit costs -2 PU but requires 1 Dragon Egg to produce. </p><br><h4>Elites</h4><br><img src="Black_Dragon_Roost.png"/><b>Black Dragon Roost</b>: Required for the production of your <b>elite</b> units. Produces 1 <b>dragon egg</b> per turn.<br><img src="Black_Dragonspawn.png"/><b>Black Dragonspawn</b>: Has improved <b>leadership</b> and has +1 attack and +1 defense.<br><img src="Black_Dragon.png"/><b>Black Dragon</b>: Has an air transport capacity of 2 and has +1 attack and +1 defense.<br><h4>Heroes</h4><br><img src="Lord_Victor_Nefarius.png"/><b>Lord Victor Nefarius</b>: Has improved <b>caster</b> targeted attack.<br><img src="Warchief_Rend.png"/><b>Warchief Rend</b>: Has +1 movement and improved <b>leadership</b></body>
DarkHordeFirstRound2=<body><img src="DarkHorde.png"/><br><h2><img src="DarkHorde_icon.png"/>Dark Horde<img src="DarkHorde_icon.png"/></h2></body>

DarkIronClanFirstRound=<body><h2><img src="DarkIronClan.png"/>Dark Iron Clan<img src="DarkIronClan.png"/></h2><h3>Faction Mechanic: Slavery</h3><br>The Dark Iron Clan captures and puts to work slaves in the various quarries and farms under there control.<br>For every 25 TUV up to 100 TUV you destroy you recieve a <b>Slave</b> unit. <b>Slave</b>s can be placed in a territory that contains a <b>gold mine</b> or a <b>farm</b>, up to a maximum of 3. <b>Slave</b>s produce 1PU per turn and are destroyed if captured.<p><h3>Unique Units</h3><br><h4>Basic units</h4><br>Your <b>siege</b> basic unit costs +6 PU and has +5 defense, a infantry terrain type instead of ranged and a stronger <b>siege</b> targeted attack. Your <b>tower</b> unit costs +5 PU and has +2 attack and +2 defense.</p><br><h4>Elites</h4><br><img src="Sorcerer-Thane.png"/><b>Sorcerer-Thane</b>: Has improved <b>leadership</b> and improved <b>curse</b>.<br><img src="Firelord.png"/><b>Firelord</b>: Has -2 attack, -2 defense and 2 attack rolls. Every territory with at least 1 <b>firelord</b> has a 50% chance to produce a <b>ranged</b> unit at the end of your turn.<br><h4>Heroes</h4><br><img src="Majordomo_Executus.png"/><b>Majordomo Executus</b>: Has <b>charge</b> and improved <b>leadership</b>.<br></body>
DarkIronClanFirstRound2=<body><img src="DarkIronClan.png"/><br><h2><img src="DarkIronClan.png"/>Dark Iron Clan<img src="DarkIronClan_icon.png"/></h2></body>

DalaranFirstRound2=<body><img src="Dalaran.png"/><br><h2><img src="Dalaran_icon.png"/>Dalaran<img src="Dalaran_icon.png"/></h2>Dalaran is a small, magocratic nation founded originally as a city-state by Arathi magi near the coast of Lordamere Lake in Lordaeron. It is ruled by the Council of 6, a group of senior<br>archmages of the Kirin Tor, the elite cadre of the most powerful wizards in the nation. Originally a secretive organisation, they seek to come to the forefront of defending Azeroth<br>from threats both within and out.<br><br>Founded by Arathi magi who sought to create a home for themselves to delve into the arcane unimpeded, the city state stood tall for 1000 years until the Scourging. During the Third War,<br>the city was ravaged by the Scourge led by the death knight Arthas and the newly resurrected Kel'Thuzad who sought the book of Medivh, a powerful spellbook capable of summoning the<br>Burning Legion to Azeroth. With Archimonde the Defiler summoned, the demon destroyed the city of Dalaran with a single spell before laying waste to the remaining kingdoms of Lordaeron<br>and then leaving for Kalimdor. With their leadership scattered and home in ruins, the magi of Dalaran seek to rebuild their great city and have erected a great barrier around its ruins<br>which they guard fiercely.<br><br>You control the remnants of the forces of Lordaeron, primarily the magocracy of Dalaran and the ruined Kingdom of Stromgarde, along with other miscellaneous Grand Alliance forces across Lordaeron.<br>With various towns and troops scattered around Lordaeron, your forces are concentrated around the domed city of Dalaran and the ruined portion of Stromgarde that is under your control.</body>
DalaranFirstRound2=<body><img src="Dalaran.png"/><br><h2><img src="Dalaran_icon.png"/>Dalaran<img src="Dalaran_icon.png"/></h2>The Burning Legion is a vast, innumerable army of demons and corrupted races that seek to destroy all life in the universe. Created by the fallen titan Sargeras, the Legion has been<br>responsible for the annihilation of countless species and planets across the universe in the wake of their Burning Crusade. The Legion is situated mainly in the Twisting Nether, particularly on the ruined world of Argus


ScarletCrusadeFirstRound2=<body><img src="ScarletCrusade.png"/><br><h2><img src="ScarletCrusade_icon.png"/>Scarlet Crusade<img src="ScarletCrusade_icon.png"/></h2>The Scarlet Crusade is a fanatical religious sect that evolved from the Knights of the Silver Hand after the Scourging of Lordaeron. Led by the Grand Crusader Saidan Dathrohan, in<br>reality a broken corpse possessed by the Legion dreadlord Balnazzar, they are dedicated to the purging of the undead from Lordaeron. Formed with the noble goal of liberating Lordaeron<br> from the Scourge by Alexandros Mograine and his paladins, the order was corrupted from within due to the machinations of Balnazzar.<br><br>To fully corrupt the order for his own use in his vengence against the Scourge, Balnazzar conspired with the lich Kel'Thuzad for Renault Mograine to kill his father Alexandros with his<br>own holy sword, the Ashbringer. With the Ashbringer corrupted and the other heroes of the order under his command, the Scarlet Crusade was formed. Purging its ranks of non humans<br>whom in their zeal they became intolent of, they cling to their scattered holdings in Lordaeron. Now a fallen order of paranoid and xenophobic holy warriors, its members are directed<br>to eradicating both the dead, and the living whom they consider unclean.<br><br>You control the scattered forces of the fanatical Scarlet Crusade, with several outposts across the fallen Kingdom of Lordaeron.<br>With the last bastion of humanity left in the fallen Kingdom of Lordaeron, your forces are heavily concentrated across the remaining human towns and inside Stratholme against<br> the undead forces of the Scourge and Forsaken.</body>
ForsakenFirstRound2=<body><img src="Forsaken.png"/><br><h2><img src="Forsaken_icon.png"/>Forsaken<img src="Forsaken_icon.png"/></h2>The undead Forsaken are a faction of intelligent undead who broke away from the Scourge and took control of much of the Kingdom of Lordaeron, destroyed during the Third War<br>by the death knight Arthas Menethil. The Forsaken are led by their founder, Lady Sylvanas Windrunner, the former Ranger-General of Quel'Thalas. Their capital is the Undercity, a<br> sprawling underground city in the royal catacombs beneath the ruins of the capital city of Lordaeron.<br><br>When the Lich King's grasp on his vast armies faltered after the Third War due to the actions of Illidan Stormrage, a contingent of undead broke free of their master's iron will<br> in the fallen Kingdom of Lordaeron. The newly free undead were faced with a chilling realization: the entirety of Azeroth sought their destruction. The renegade undead were rallied<br> together by the banshee Sylvanas Windrunner, who was slain and tortured into Arthas' service during his invasion of her homeland. Under their new queen's guidance, the independent<br>undead known as Forsaken established the Undercity beneath the ruins of Lordaeron's capital. While some Forsaken feared Sylvanas, others valued the security she provided. Many<br>of the free-willed undead however, found a purpose to their cursed existence through the banshee queen's burning desire to destroy the Lich King.<br><br>You control the newly formed free undead, the Forsaken, who control the old capital city and have few other outposts under control.<br>With little to your name, your forces are mostly concentrated around the old capital city of the Kingdom of Lordaeron.</body>
TrollTribesFirstRound2=<body><img src="TrollTribes.png"/><br><h2><img src="TrollTribes_icon.png"/>Troll Tribes<img src="TrollTribes_icon.png"/></h2>There are various troll tribes and sub species in the Eastern Kingdoms, however all of these originated from the Zandalari trolls of the Empire of Zul. Tens of thousands of years ago, the<br>Empire of Zul was formed on the singular continent on Azeroth, Kalimdor. Most Zandalari were scholarly and valued knowledge, but a significant portion desired conquest instead. Over the next<br>several centuries, these disaffected trolls left the Zandalari to found other tribes and empires and these trolls eventually evolved to become different.<br><br>Although repeated wars against the insectoid Aqir leading to trollkind becoming hegemon on Kalimdor, the rise of the young night elves caused the troll empires to slowly diminish. During the<br>first invasion of Azeroth by the Burning Legion, the War of the Ancients, The Great Sundering which was inadvertently caused by the night elves made the various troll tribes to seperated across<br>the Great Sea. With the unity of the trolls at an end, the forest trolls of the Amani, jungle trolls of the Gurubashi and the ice trolls of the Drakkari Empires went forth to seek their destinies<br>as now fully independent countries.<br><br>The Drakkari settled in what became known as Northrend, and eventually came into dire conflict with the undead Scourge as the Lich King awoke, who sought to add them unto his army of the dead.<br>The Frostmane tribe also split off from the empire and left to settle in Dun Morogh, fighting a guerrila war against the Ironforge Dwarves.<br><br>The Amani settled in the verdant forests of north Lordaeron and with the exodus of the high elves to the Eastern Kingdoms so that they might continue to practice magic unimpeded, brought them into<br>war with the Amani Empire as they settled upon there new homeland. Eventually being defeated by the first elven taught human magi, the Amani harboured a millennia long grudge against the high elves.<br>With the coming of the Horde and the advent of the Second War, the Amani Empire under Zul'Jin joined them with promise of vengence but were once again defeated, with many of its affilated tribes being<br>outraged at Zul'Jin's promises not coming to pass, they seceded from the empire.<br><br>The Gurubashi settled in the vast jungles on the southern tip of the Eastern Kingdoms and it was perhaps they who suffered the most as many of there brethren were trapped on Kalimdor.<br>The Atal'ai, priests and fanatical followers of one of their loa gods Hakkar the Soulflayer ignited a civil war within the empire which even after it ended, caused many of the affilated tribes<br>to begin infighting and even resulted in the exile of several tribes.<br>The expanding settlers and farmers of the growing young Kingdom of Stormwind caused the humans to encroach upon their jungle homeland culminating in war.<br>The Bleeding Hollow Clan of the Orcish Horde wished to settle in the jungle as it was similar to their homeland, leading to a guerilla campaign raged by the trolls to oust the new invaders.<br><br>Now, the various troll tribes of Azeroth, from the largest empires to the smallest villages are scattered and no longer act in unity. However all of them dream of the glory of there ancestors<br>and the wish to reclaim there homelands from invaders.<br><br>You control the troll tribes of the Eastern Kingdoms. As part of your faction ability, you will select which major troll tribe to control and subsequently which minor tribes to control.</body>
BloodElvesFirstRound2=<body><img src="BloodElves.png"/><br><h2><img src="BloodElves_icon.png"/>Blood Elves<img src="BloodElves_icon.png"/></h2>The blood elves are high elves who changed their name after the Scourge invasion of Quel'Thalas. Their kingindom in ruins, and with the absence of their prince who sought salvation<br>for their race in Outland, they are led by Regent Lord Lor'themar Theron. For nearly 7,000 years, high elven society centered on the sacred Sunwell. Nourished and strengthened by the<br>Sunwell's potent energies, the enchanted Kingdom of Quel'Thalas prospered within the verdant forests north of Lordaeron until the Third War.<br><br>During the Third War, a Scourge army led by the death knight Arthas stormed into Quel'Thalas, slaughtering most of its inhabitants. Arthas then used the Sunwell to resurrect the fallen<br>necromancer Kel'Thuzad, tainting it in the process. Prince Kael'thas Sunstrider rushed to his homeland's aid, and the survivors were renamed the "blood elves" in honor of their fallen people.<br>The tainted Sunwell was destroyed, but the elves had grown addicted to its energies and were left weakened and despondent without them. Kael'thas assured his people that he would find a<br>cure, and left Quel'Thalas in the hands of his regent, Lor'themar Theron, while he traveled to avenge his people and find a way to sate their hunger for magic. Now, the blood elves strive<br>to rebuild Quel'Thalas and reclaim their land from the Scourge.<br><br>You control the newly named blood elves of the Kingdom of Quel'Thalas along with the two lodges of high elves in Lordaeron.<br>With little left of your kingdom after the Scourging, your forces are heavily concentrated in your ancestral land of Quel'Thalas.</body>
DalaranFirstRound2=<body><img src="Dalaran.png"/><br><h2><img src="Dalaran_icon.png"/>Dalaran<img src="Dalaran_icon.png"/></h2>Dalaran is a small, magocratic nation founded originally as a city-state by Arathi magi near the coast of Lordamere Lake in Lordaeron. It is ruled by the Council of 6, a group of senior<br>archmages of the Kirin Tor, the elite cadre of the most powerful wizards in the nation. Originally a secretive organisation, they seek to come to the forefront of defending Azeroth<br>from threats both within and out.<br><br>Founded by Arathi magi who sought to create a home for themselves to delve into the arcane unimpeded, the city state stood tall for 1000 years until the Scourging. During the Third War,<br>the city was ravaged by the Scourge led by the death knight Arthas and the newly resurrected Kel'Thuzad who sought the book of Medivh, a powerful spellbook capable of summoning the<br>Burning Legion to Azeroth. With Archimonde the Defiler summoned, the demon destroyed the city of Dalaran with a single spell before laying waste to the remaining kingdoms of Lordaeron<br>and then leaving for Kalimdor. With their leadership scattered and home in ruins, the magi of Dalaran seek to rebuild their great city and have erected a great barrier around its ruins<br>which they guard fiercely.<br><br>You control the remnants of the forces of Lordaeron, primarily the magocracy of Dalaran and the ruined Kingdom of Stromgarde, along with other miscellaneous Grand Alliance forces across Lordaeron.<br>With various towns and troops scattered around Lordaeron, your forces are concentrated around the domed city of Dalaran and the ruined portion of Stromgarde that is under your control.</body>

FirstRound=<body><h2><img src=".png"/><img src=".png"/></h2><h3>Faction Mechanic:</h3><br><br><p><h3>Unique Units</h3><br><h4>Basic units</h4><br></p><br><h4>Elites</h4><br><img src=".png"/><b></b>:<br><img src=".png"/><b></b>:<br><h4>Heroes</h4><br><img src=".png"/><b></b>:<br><img src=".png"/><b></b>:</body>

ScourgeLichKingDies=The Lich King, ruler of the Scourge, has fallen and people all across Azeroth celebrate. However, with his death the Scourge have devolved into a violent frenzy. The Helm of Domination no longer crowns the Lich King and without its power the Scourge are leaderless.
ScourgeSindragosaRaised=Sindragosa was formerly the prime cosort of Malygos, the blue aspect of magic til she was raised to undeath as a powerful frost wyrm.
ScourgeNaxxramasHeigan=Heigan is the mastermind behind the plague cauldrons that have turned the wilderness of eastern Lordaeron into the blighted Plaguelands.
ScourgeNaxxramasWidow=The botanist Faerlina is a breeder and caretaker of the largest and most poisonous spiders of the Scourge.
ScourgeNaxxramasPatchwork=Patchwerk want to play!
ScourgeNaxxramas4HDwarf=The corpse of Thane Korth'Azz has been found entombed under recently conquered dwarf cities. Korth'Azz was a paladin of the Silver Hand and one of Uther's soldiers during the Third War. Now he has been revived to serve as a horseman, a powerful death knight.
ScourgeNaxxramas4HDark=The corpse of Lady Blaumeux has been found entombed under recently conquered human cities. Blaumeux was a paladin of the Silver Hand and one of Uther's soldiers during the Third War. Now she has been revived to serve as a horseman, a powerful death knight.
ScourgeNaxxramas4HLight=The corpse of Sir Zeliek has been found entombed under recently conquered human cities. Zeliek was a paladin of the Silver Hand and one of Uther's soldiers during the Third War. Now he has been revived to serve as a horseman, a powerful death knight.
ScourgeNaxxramas4HBaron=Baron Rivendare, in life a rich landowner in Stratholme was one of the first prominent members of the Cult of the Damned wherein he recruited his friend Kel'Thuzad. In death, he became a death knight and horseman, where he leads Scourge forces in Stratholme.
ScourgeDarKhanLich=The High Elven traitor Dar'Khan Drathir has accomplished his goal of becoming a powerful lich, leaving his once homeland in ruins.
ScourgeUndercityFalric=When Arthas Menethil returned home he first razed the capital city of Lordaeron and slaughtered its inhabitants with his death converted lieutenants Falric and Marwyn.
ScourgeStormwindGhouls1=With the slaughter of all the citizens of Stormwind, an army of the dead is brought forth.
ScourgeStormwindGhouls2=...Unfortunately most of the ghouls have starved due to a lack of brains to devour.
ScourgeReviveAlex=Alexander Mograine the Ashbringer, once a champion of the Light has fallen to the schemes of Kel'Thuzad and the betrayal of his son Renault. He now serves the Scourge as a horseman, a powerful death knight.

BurningLegionMephistroth=Second only to Tichondrius in leadership of the Nathrezim, Mephistroth has been monitoring the current situation in Lordaeron. Stirred only to move with the arrival of the Lich King or the loss of his lieutenants, he has arrived in The Dreadscar Rift to take command of the local Legion forces.
BurningLegionJubei'Thos=The only Blademaster of the Blackrock Clan to remain faithful to his demonic masters, Jubei'Thos has been awaiting the arrival of the Legion in Strahnbad whilst capturing locals to sacrifice.
BurningLegionVorpil=A member of the Shadow Council, Grandmaster Vorpil has been hiding amongst ghosts with other Shadow Council members since before Ner'zhul's attempted departure of Outland destroyed the world.
BurningLegionDalvengyr=One of the surviving Nathrezim in Lordaeron, Dalvengyr has been in hiding since his forces was destroyed by Kael'thas and Lady Vashji.
BurningLegionKathra'Natir=Kathra'Natir, a Nathrezim who has been an enemy of Dalaran and the Council of Tirisfal since its inception, he has finally been freed from his magical prison.
BurningLegionTeron=In life Teron Gorefiend was one of Gul'dans followers and member of the Shadow Council. In death he become the first of the necromantic terrors known<br>as Death Knights, the first inception of which created by Gul'dan during the Second War. Slain during the final days of Draenor, his<br>spirit has lingered near The Black Temple til it has now become whole again. Now, he once again serves his demonic masters.
BurningLegionMagtheridonDies=Magtheridon, the Lord of Outland has been slain. He conquered the broken world after its destruction and formed the Fel Horde to serve him by having the<br>remaining native orcs feed off his blood. Although the fel orcs remain, they have been weakened with the death of their blood-sire.
BurningLegionMagtheridonLordOfOutland=When Ner'Zhul opened the portals that tore apart Draenor, the pit lord Magtheridon was sent to seize the broken world. With Outland now conquered, he is the undisputed Lord of Outland.
BurningLegionKiljaedenDies=Kil'Jaeden the Deciever, mighty lord of the Burning Legion has been felled on Azeroth and banished back great beyond towards the Twisting Nether.<br>Although the people of Azeroth celebrate, this is merely a respite as his schemes for revenge will continue to threaten the world in the future.
BurningLegionArchimondeDies=Archimonde the Defiler, mighty lord of the Burning Legion has been felled on Azeroth and banished back great beyond towards the Twisting Nether. Although<br>the people of Azeroth celebrate, this is merely a respite as his thirst for revenge will continue to threaten the world in the future.
BurningLegionInvasion1=The barrier between Azeroth and the Twisting Nether is shaking, and the summoning of demons across the world has become easier.
BurningLegionInvasion2=Greater demons from the Twisting Nether manifest across Azeroth and the Great Beyond is now visible to the world. The invasion of Azeroth is imminent.
BurningLegionInvasion3=The Burning Legions Third Invasion of Azeroth has begun. Infernals reign from the sky and dimensional portals open to ferry new demons unto the world.<br>A fel shadow is cast across the world leading Azeroth towards ruin.

DarkHordeSecondWarInternment=Some apathetic orcs imprisoned in the Lordamere Internment Camp have pledged themselves to the True Horde.
DarkHordeSecondWarHorde=In the wake of the Second War, the Horde was split into two between those who followed the old shamanistic traditions touted by Thrall, and those who followed the new path of power and magic led by Rend.<br>And now, the True Horde has triumphed over Thrall's False Horde!
DarkHordeSecondWar1=With his recent conquests in Azeroth, Lord Victor Nefarius has shed his human noble disguise and revealed himself as the black wyrm Nefarian.
DarkHordeSecondWar2=With the Alliance of Lordaeron trembling, the old Death Knight of the Old Horde Ragnok Bloodreaver has revealed himself and begun<br>his assault upon the Stairs of Destiny with an army of Dragonmaw Orcs and skeleton servants.
DarkHordeSecondWar3=The Second War has finally been concluded. The True Horde has defeated the humans and dwarves of the Alliance and claimed Azeroth<br>for themselves. Glory to Warchief Rend! Glory to the True Horde!.
DarkHordeDragonflightOnyxia=Onyxia's human disguise, Lady Katrana Prestor has been revealed inside Stormwind City. She has thus fled to Baradin Bay with her whelps and eggs.
DarkHordeDragonflightFahrad=The leader of the secretive Ravenholdt, Fahrad has revealed himself to his brethern as a member of the black dragonflight.
DarkHordeDragonflightSintharia=The prime consort of Deathwing and the mother of his most cunningly evil children, Sintharia has been in outland conducting<br> experiments on the the nether dragons to create her own dragonflight.
DarkHordeDragonflightSabellian=With the defeat of Gruul the Dragonkiller and his sons in Blade's Edge Mountains, son of Deathwing Sabellian has come<br>out of hiding with a clutch of eggs and whelps.
DarkHordeDeathwing=Neltharion the Earth-Warder. Originally one of the 5 dragons empowered by the Titans with domain over the earth. An Aspect of great and mighty<br>power, he was once a wise and noble being who used his powers to shape and protect the world. He was eventually corrupted by the Old Gods<br>whispering in his mind to become Deathwing and he created the Dragon Soul by sapping the power away from the other 4 dragon aspects. With various<br>schemes during the First and Second war, he has thus been in hiding, leaving the command of his flight to his children Nefarian and Onyxia.<br>But recent events involving his children has led him to once again emerge and become active in the world to continue his goal: be free of the burden of the earth.
DarkHordeKargath=Chieftain of the Shattered Hand Clan, Kargath was transformed into a Fel Orc and become Warchief of the Fel Horde. The Fel Horde is now free from the Burning Legion and serves the remains of the Old Horde.
DarkHordeTeron=In life Teron Gorefiend was one of Gul'dans followers and member of the Shadow Council. In death he become the first of the necromantic terrors known<br>as Death Knights, the first inception of which created by Gul'dan during the Second War. Slain during the final days of Draenor, his<br>spirit has lingered near The Black Temple til it has now become whole again. Now, he serves the remains of the Old Horde.

DarkIronClanSorcererDies=Sorcerer-Thane Thaurissan, first emperor of the Dark Iron Clan has fallen. Emperor Dagran Thaurissan now leads the Dark Iron Clan.
